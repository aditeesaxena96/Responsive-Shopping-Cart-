<div class="outer">
  <div class="box">
    
      <div *ngFor=" let item of showItem">
        <div class="form-inline">
          <div class="name">
            <span>{{item.name}}</span>
          </div>
          <div class="cost">
            <span>
              <b>Price :</b> {{item.price}}</span>
          </div>
          <div class="add">
            <button class="btn btn-primary" (click)="add(item)">Add</button>
          </div>
        </div>
      </div>

    <div >
      <div>
        <div class="name1">
          <button class="btn btn-default" (click)="checkout()">Check-Out</button>
        </div>
        <div class="add1">
          <b>Quantity </b> {{ cart.length}}

        </div>
      </div>
    </div>
  </div>
</div>
